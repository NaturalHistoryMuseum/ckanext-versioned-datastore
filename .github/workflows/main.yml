name: Tests

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Build images
        run: docker-compose build

      - name: Run tests
        run: docker-compose run -e GITHUB_TOKEN=${GITHUB_TOKEN} ckan "pytest --cov=ckanext.versioned_datastore --ckan-ini=test.ini tests && coveralls --service=github"
