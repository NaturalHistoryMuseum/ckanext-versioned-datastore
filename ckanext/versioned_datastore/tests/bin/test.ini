[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[app:main]
use = config:/usr/lib/ckan/default/src/ckan/test-core.ini

ckanext.versioned_datastore.elasticsearch_hosts = 127.0.0.1
ckanext.versioned_datastore.elasticsearch_port = 9200
ckanext.versioned_datastore.elasticsearch_index_prefix = vdstest-
ckanext.versioned_datastore.mongo_host = 127.0.0.1
ckanext.versioned_datastore.mongo_port = 27017
ckanext.versioned_datastore.mongo_database = vdstest

[loggers]
keys = root, ckan, ckanext

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_ckan]
level = INFO
handlers = console
qualname = ckan
propagate = 0

[logger_ckanext]
level = DEBUG
handlers = console
qualname = ckanext
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
